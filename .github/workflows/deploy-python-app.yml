name: Deploy Python App to Azure App Service

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Archive source for deployment
        run: |
          zip -r app.zip app requirements.txt

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Enable Oryx build during deployment
        run: |
          az webapp config appsettings set \
            --name ${{ secrets.AZURE_WEBAPP_NAME_PRODUCTION }} \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
            --settings \
              SCM_DO_BUILD_DURING_DEPLOYMENT="true" \
              OPENAI_API_KEY="${{ secrets.OPENAI_API_KEY_PRODUCTION }}" \
              ZERODHA_API_KEY="${{ secrets.ZERODHA_API_KEY_PRODUCTION }}" \
              ZERODHA_API_SECRET="${{ secrets.ZERODHA_API_SECRET_PRODUCTION }}"

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME_PRODUCTION }}
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE_PRODUCTION }}
          package: app.zip

      - name: Set startup command
        run: |
          az webapp config set \
            --name ${{ secrets.AZURE_WEBAPP_NAME_PRODUCTION }} \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
            --startup-file "gunicorn --bind=0.0.0.0:8000 --timeout 600 --worker-class uvicorn.workers.UvicornWorker app.main:app"
