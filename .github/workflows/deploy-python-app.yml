name: Deploy Python App to Azure App Service

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies into antenv
        run: |
          python -m venv antenv
          source antenv/bin/activate
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Archive app for deployment
        run: |
          zip -r app.zip app requirements.txt antenv

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME_PRODUCTION }}
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE_PRODUCTION }}
          package: app.zip

      - name: Set startup command and app settings
        uses: azure/appservice-settings@v1
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME_PRODUCTION }}
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE_PRODUCTION }}
          app-settings-json: |
            [
              {"name": "OPENAI_API_KEY", "value": "${{ secrets.OPENAPI_KEY_PRODUCTION }}", "slotSetting": false},
              {"name": "ZERODHA_API_KEY", "value": "${{ secrets.ZERODHA_API_KEY_PRODUCTION }}", "slotSetting": false},
              {"name": "ZERODHA_API_SECRET", "value": "${{ secrets.ZERODHA_API_SECRET_PRODUCTION }}", "slotSetting": false},
              {"name": "SCM_DO_BUILD_DURING_DEPLOYMENT", "value": "false", "slotSetting": false}
            ]
          general-settings-json: '{"linuxFxVersion": "PYTHON|3.10", "appCommandLine": "antenv/bin/gunicorn --bind=0.0.0.0:8000 --worker-class uvicorn.workers.UvicornWorker app.main:app"}'
